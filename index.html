<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    
    <header>
        <div class="container container-header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="units-input" type="text" value="20">
            <button id="btn-convert">Convert</button>
        </div>
    </header>

    <div class="container container-conversion">
        <div class="conversion">
            <h2 class="conversion-title">Length (Meters/Feet)</h2>
            <p class="conversion-results" id="conv-meters">Result here</p>
        </div>
        <div class="conversion">
            <h2 class="conversion-title">Volume (Liters/Gallons)</h2>
            <p class="conversion-results" id="conv-liters">Result here</p>
        </div>
        <div class="conversion">
            <h2 class="conversion-title">Mass (Kilograms/Pounds)</h2>
            <p class="conversion-results" id="conv-kilos">Result here</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
